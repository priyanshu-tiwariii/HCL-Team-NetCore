<div class="space-y-6">
  <div
    class="flex items-center justify-between border-b border-surface-200 dark:border-surface-700 pb-4"
  >
    <h1 class="text-2xl font-semibold text-color">Leads</h1>
  </div>

  <div
    class="border border-surface-200 dark:border-surface-700 rounded-lg p-6 shadow-sm max-w-xl bg-surface-0 dark:bg-surface-900"
  >
    <h2 class="text-sm font-medium mb-4 text-muted-color">Test Toast Notifications</h2>
    <div class="flex flex-wrap gap-3">
      <p-button label="Success" severity="success" (onClick)="showSuccess()"></p-button>
      <p-button label="Error" severity="danger" (onClick)="showError()"></p-button>
      <p-button label="Warning" severity="warn" (onClick)="showWarning()"></p-button>
      <p-button label="Info" severity="info" (onClick)="showInfo()"></p-button>
    </div>
  </div>

  <div class="flex items-center justify-between mb-8 pb-4">
    <h1 class="text-xl font-bold dark:text-white">Template Testing Playground</h1>
    <p-button
      label="Simulate Unauthorized Access"
      icon="pi pi-shield"
      severity="danger"
      [outlined]="true"
      (onClick)="testAccessDenied()"
    >
    </p-button>
  </div>
</div>
